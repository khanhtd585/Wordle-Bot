<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Move Reset and Start Bot buttons to bot-panel -->
    <header>
        <h1>Wordle Bot</h1>
        <div class="tabs" style="margin-top: 1rem; border-bottom: 1px solid #e5e7eb;">
            <button id="tab-daily" class="tab-btn active" style="padding: 0.5rem 1rem; margin-right: 0.5rem; font-size: 1rem; background: none; border: none; border-bottom: 2px solid #22c55e; color: #22c55e; cursor: pointer; font-weight: 600;">Daily</button>
            <button id="tab-random" class="tab-btn" style="padding: 0.5rem 1rem; margin-right: 0.5rem; font-size: 1rem; background: none; border: none; border-bottom: 2px solid transparent; color: #6b7280; cursor: pointer;">Random</button>
            <button id="tab-word" class="tab-btn" style="padding: 0.5rem 1rem; margin-right: 0.5rem; font-size: 1rem; background: none; border: none; border-bottom: 2px solid transparent; color: #6b7280; cursor: pointer;">Custom Word</button>
        </div>
    </header>
    <main>
        <section class="game-board">
            <!-- Wordle grid will be rendered here -->
            <div id="wordle-grid"></div>
            <div id="custom-word-display" style="text-align: center; margin-top: 1rem; font-size: 1rem; color: #6b7280;"></div>
            <div id="seed-display" style="text-align: center; margin-top: 0.5rem; font-size: 1rem; color: #6b7280;"></div>
        </section>
        <section class="bot-panel">
            <button id="reset-btn" style="padding:0.5rem 1.2rem;font-size:1rem;background:#fff;color:#232526;border:2px solid #22c55e;border-radius:6px;cursor:pointer;font-weight:600;box-shadow:0 2px 8px rgba(34,197,94,0.10);margin-right:0.5rem;">Reset</button>
            <button id="start-bot-btn" style="padding:0.5rem 1.2rem;font-size:1rem;background:#22c55e;color:#fff;border:2px solid #22c55e;border-radius:6px;cursor:pointer;font-weight:600;box-shadow:0 2px 8px rgba(34,197,94,0.10);margin-right:0.5rem;">Start Bot</button>
            <button id="submit-btn">Submit</button>
            <div id="bot-suggestion"></div>
        </section>
        <div id="congrats" style="display:none;text-align:center;font-size:2rem;font-weight:700;color:#22c55e;margin-top:1.5rem;">ðŸŽ‰ Congratulations! You got it right! ðŸŽ‰</div>
    </main>
    <footer>
        <p>Â© 2025 Wordle Bot by Ken</p>
    </footer>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
